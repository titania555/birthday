<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Animated Card</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}
.birthday-card {
  text-align: center;
  max-width: 360px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
img {
  width: 100%;
  max-height: 400px;
   object-fit: 100% 100% ;
  border-radius: 5px;
  animation: fadeIn 2s ease;
}
h1 {
  font-size: 28px;
  color: #ff4e50;
  margin-top: 20px;
  animation: slideInLeft 1.5s ease;
}
p {
  font-size: 16px;
  color: #555;
  margin-top: 10px;
  animation: slideInRight 1.5s ease;
}
@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.9);}
  100% { opacity: 1; transform: scale(1);}
}
@keyframes slideInLeft {
  0% { opacity: 0; transform: translateX(-20px);}
  100% { opacity: 1; transform: translateX(0);}
}
@keyframes slideInRight {
  0% { opacity: 0; transform: translateX(20px);}
  100% { opacity: 1; transform: translateX(0);}
}

  </style>
  
</head>
<body>
  <div class="birthday-card">
    <img src="WhatsApp Image 2025-10-01 at 19.18.44_3bde32a8.jpg" alt="Birthday" class="animate" >
    <h1 class="animate">जन्मदिवस की हार्दिक शुभकामनाएं
</h1>
    <p class="animate">आप अपने जीवन में ऐसे ही आगे बढ़ते रहिए..
</p>
  </div>

  <script>
  
// Birthday message and image animation
window.onload = function() {
    document.querySelector('.birthday-card h1').style.opacity = 0;
    document.querySelector('.birthday-card img').style.opacity = 0;

    setTimeout(function() {
        document.querySelector('.birthday-card h1').style.transition = "opacity 1.2s";
        document.querySelector('.birthday-card img').style.transition = "opacity 1.2s";
        document.querySelector('.birthday-card h1').style.opacity = 1;
        document.querySelector('.birthday-card img').style.opacity = 1;
    }, 700);

    // Confetti (optional decor)
    for (let i = 0; i < 30; i++) {
        createConfetti();
    }
};

function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = randomColor();
    confetti.style.animationDelay = Math.random() + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
}

function randomColor() {
    const colors = ['#FFD700', '#FF69B4', '#FF4E50', '#00C9FF', '#F9D423', '#76FF03'];
    return colors[Math.floor(Math.random() * colors.length)];
}
  </script>
</body>
</html>
